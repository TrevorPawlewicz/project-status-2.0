<ion-view view-title="Project Status" ng-controller="ListCtlr">
    <ion-content>
        <!-- reordering is a value we set when toggling list -->
        <ion-list show-reorder="reordering">
            <ion-item class="item-remove-animate item-icon-right"
                href="#/edit/{{note.id}}"
                ng-repeat="note in notes track by note.id">
                <h2>{{note.title}}</h2>
                <!-- <h4>{{note.id}}</h4> -->
                <p>{{note.description}}</p>
                <!-- i is for icon. Tag needed to attatch the icon class -->
                <i class="icon ion-arrow-right-b"></i>
                <ion-reorder-button class="ion-drag"
                    on-reorder="move(note, $fromIndex, $toIndex)">
                </ion-reorder-button>
                <!-- ion-option-button for SWIPE functionality -->
                <ion-option-button class="button-assertive icon-left ion-trash-b"
                    ng-click="delete(note.id)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar stable">
        <a href="#/add" class="button button-calm icon-left ion-compose">
            New Note
        </a>
        <button class="button button-light icon-left ion-shuffle"
            ng-click="toggleReorder()">Reorder
        </button>
    </div>
</ion-view>
